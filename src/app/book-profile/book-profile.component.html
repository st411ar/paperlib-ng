<h1>Book Profile</h1>
<h2>"{{ book.name }}"</h2>
<table>
  <thead>
  <tr>
    <th>owner</th>
    <th>reader</th>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td><a routerLink="/users/{{book.owner.id}}">{{ book.owner.name }}</a></td>
    <td>
      <a *ngIf="book.reader != null" routerLink="/users/{{book.reader.id}}">{{ book.reader.name }}</a>
      <span *ngIf="book.reader == null" class="new badge left green" data-badge-caption="free"></span>
    </td>
  </tr>
  </tbody>
</table>
